<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>create-user</title>
    <link rel="stylesheet" href="static/css/bs_custamize.css" crossorigin="anonymous"><!--  Bootstrapのcssを独自にカスタマイズしたものに切替  -->
  </head>

  <body class="container-fluid">
    <div class="row">
      <!--PC用サイドバー-->
      <div class="d-none d-md-block col-md-8 col-lg-7 collapse border-right" style="padding-left:0; padding-right:0; position: fixed; top:0; bottom:0; overflow-y: auto;">
	<!-- <a class="" href="/home_menu" style="padding-left:0;">
             <img src="/static/img/logo.png" alt="logo" class="img-fluid">
	</a>-->
	<h3 class="text-center" style="font-size: 2.2vw">メニュー</h3>
	<div class="px-3">
          <a class="sidebaritem" href="/admin/container">
            <div class="py-1 l2rhover">
              コンテナ管理
            </div>
          </a>
          <a class="sidebaritem" href="/admin/users">
            <div class="py-1 l2rhover">
	      ユーザー管理
            </div>
          </a>
          <a class="sidebaritem" href="/admin/web_url">
            <div class="py-1 l2rhover">
              保護対象API管理
            </div>
          </a>
	</div>
      </div>

      <!--スマホ用ヘッダー-->
      <div class="sticky-top col-36 d-md-none px-0" style="position: fixed; height: 60px; background: white;">
	<!--<a class="float-left" href="https://portal.css2020.online/"  style="padding-left:0;">
            <img src="/static/img/logo.png" alt="logo" class="img-fluid" style="height: 60px;">
	</a>-->
	<h2 class="float-left d-flex align-items-center" style="height: 60px;">メニュー</h2>
	<button class="btn float-right px-0" style="height: 60px;" data-toggle="collapse" data-target="#example-1" aria-expand="false" aria-controls="example-1">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="display:inline-block;vertical-align:text-bottom">
            <path fill-rule="evenodd" d="M12.78 6.22a.75.75 0 010 1.06l-4.25 4.25a.75.75 0 01-1.06 0L3.22 7.28a.75.75 0 011.06-1.06L8 9.94l3.72-3.72a.75.75 0 011.06 0z"></path>
          </svg><span class="navbar-toggler-icon"></span>
	</button>
	<div class="col-36 collapse px-3" id="example-1" style="position: fixed; top:60px; bottom: 0;  background: white; overflow-y: auto;">
          <a class="sidebaritem" href="/admin/home_menu">
            <div class="py-1 l2rhover">
              トップ
            </div>
          </a>

          <a class="sidebaritem" href="/admin/users">
            <div class="py-1 l2rhover">
              ユーザー管理<span class="sr-only">(現位置)</span>
            </div>
          </a>

          <a class="sidebaritem" href="/admin/clients">
            <div class="py-1 l2rhover">
              クライアント
            </div>
          </a>
	</div>
      </div>
      <div class="col-36 d-md-none px-0" style="height: 65px;"></div><!--  スマホ用のマージン  -->

      <div class="col-md-27 col-lg-28 ml-md-auto p-0 mx-3 mt-3 mr-md-4 mt-md-4 p-2 rounded"><!-- style="box-shadow: 0 0 20px 0 #aaa; ">-->
	<div class="text-center border-bottom">
	  <p style="color:black;font-size:2.5rem;">ユーザー登録</p>
	  <!--	<h2 class="firure text mb-0">ユーザー管理</h2>-->
	</div>
      </div>

      <div class="col-md-27 col-lg-28 ml-md-auto p-0 mx-3 mt-3 mr-md-4 mt-md-4 p-2 rounded" style="box-shadow: 0 0 20px 0 #aaa; ">
	<div class="text-center">
	  <div class="mt-2 mb-4">
	    <p style="color:black;font-size:1.3rem;">ユーザー情報入力</p>
	  </div>
          <!--<h2 class="figure text-left mb-0" >ユーザー管理</h2>-->
	  <form method="post" action="/admin/add_user">
	    <input type="hidden" name="realm" value={{realm}}>
	    <dl>
	      <dt>ユーザー名</dt>
	      <dd>
		<div class="row justify-content-center">
		  <div class="col-xs-2 mb-4">
		    <input type="text" name="username" class="form-control">
		  </div>
		</div>
	      </dd>
	      <dt>
		パスワード
	      </dt>
	    <div class="row justify-content-center">
		  <div class="col-xs-2 mb-4">
		    <input type="text" name="password" class="form-control">
		  </div>
		</div>
	      </dd>
	    </dl>
	    <div class="mb-2">
	      <button type="submit" class="btn btn-primary">登録</button>
	    </div>
	  </form>
	</div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>

</html>
